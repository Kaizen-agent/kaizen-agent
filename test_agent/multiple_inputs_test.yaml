name: Multiple Inputs Test
agent_type: dynamic_region
file_path: test_agent.py
description: |
  Test suite demonstrating the new multiple input format with support for:
  - String inputs
  - Dictionary inputs  
  - Object inputs with dynamic imports
  - Mixed input types

evaluation:
  criteria:
    - name: input_handling
      description: |
        - The agent should properly handle multiple inputs of different types
        - String inputs should be processed as text
        - Dictionary inputs should be processed as structured data
        - Object inputs should be instantiated and passed correctly
      weight: 1

regions:
  - test_agent

max_retries: 2

files_to_fix:
  - test_agent.py

referenced_files:
  - input_types.py

steps:
  - name: Multiple String Inputs
    description: Test handling of multiple string inputs
    input:
      file_path: test_agent.py
      method: run
      input:
        - name: user_message
          type: string
          value: "How stable is this compound in ethanol?"
        - name: context
          type: string
          value: "The compound has a molecular weight of 150 g/mol"

  - name: Mixed Input Types
    description: Test handling of mixed input types (string, dict, object)
    input:
      file_path: test_agent.py
      method: run
      input:
        - name: chemist_feedback
          type: object
          class_path: input_types.ChemistFeedback
          args:
            text: "Too reactive"
            tags: ["solubility", "stability"]
        - name: context
          type: dict
          value:
            temperature: 25
            solvent: "ethanol"
        - name: raw_message
          type: string
          value: "How stable is this compound in ethanol?"

  - name: Single Input (Backward Compatibility)
    description: Test backward compatibility with single input
    input:
      file_path: test_agent.py
      method: run
      input: "Simple string input for backward compatibility"

  - name: Dictionary Input
    description: Test handling of dictionary input
    input:
      file_path: test_agent.py
      method: run
      input:
        - name: structured_data
          type: dict
          value:
            compound_name: "ethanol"
            molecular_weight: 46.07
            boiling_point: 78.37
            solubility: "miscible with water" 