name: "Test Augment Example"
file_path: "example_agent.py"
description: "Example test configuration for augment command testing"

# Test steps
steps:
  - name: "Test basic functionality"
    input:
      method: "process_input"
      input: "Hello, world!"
    expected_output:
      status: "success"
      result: "Hello, world!"
    description: "Test basic input processing"
    timeout: 30

  - name: "Test error handling"
    input:
      method: "process_input"
      input: ""
    expected_output:
      status: "error"
      error_type: "ValueError"
    description: "Test error handling with empty input"
    timeout: 15

# Evaluation criteria
evaluation:
  criteria:
    - "Function returns expected result"
    - "Error handling works correctly"
  llm_provider: "openai"
  model: "gpt-4"
  settings:
    temperature: 0.1
    max_tokens: 1000 